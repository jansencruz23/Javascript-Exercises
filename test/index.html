    <script>
        let string = prompt("text");

        
        const reverseString = function(string) {
    let reversed = '';
    for(let i = string.length-1; i > 0; i--){
        reversed += string[i];
    }
    return reversed;

    alert(reverseString(string));
};
    </script>
